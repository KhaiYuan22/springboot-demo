<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Enrollment Report</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@3.4.26/dist/vue.global.prod.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<style>
		body { font-family: 'Segoe UI', Arial, sans-serif; background: #f8f9fa; margin: 0; padding: 0; }
        #app { max-width: 900px; margin: 30px auto; background: #fff; padding: 32px 24px 40px 24px; border-radius: 16px; box-shadow: 0 4px 24px #0002; }
        h2 { text-align: center; margin-bottom: 24px; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 28px; }
        th, td { border: 1px solid #bbb; padding: 8px 10px; text-align: left; }
        th { background: #e9ecef; }
        tr:nth-child(even) { background: #f5f6fa; }
        .chart-container { max-width: 650px; margin: 36px auto; }
        button { display: block; margin: 0 auto; padding: 8px 24px; border: none; border-radius: 6px; background: #3399ff; color: #fff; font-size: 1rem; cursor: pointer; }
        button:hover { background: #1d7cd8; }
        @media (max-width: 700px) {
          #app { padding: 12px; }
          .chart-container { max-width: 95vw; }
        }
	</style>
</head>
<body>
<div id="app">
	<h2>Enrollment Report</h2>

	<table>
		<thead>
		<tr>
			<th>Course Name</th>
			<th>Student Name</th>
		</tr>
		</thead>
		<tbody>
		<template v-for="group in reportData" :key="group.courseName">
			<tr v-for="(student, i) in group.studentName" :key="student">
				<td v-if="i === 0" :rowspan="group.studentName.length">{{ group.courseName }}</td>
				<td>{{ student }}</td>
			</tr>
		</template>
		</tbody>
	</table>

	<table>
		<thead>
		<tr>
			<th>Course Name</th>
			<th>Percentage</th>
			<th>Student Number</th>
		</tr>
		</thead>
		<tbody>
		<template v-for="group in reportData" :key="group.courseName">
			<tr v-for="(student, i) in group.studentName" :key="student">
				<td v-if="i === 0" :rowspan="group.studentName.length">{{ group.courseName }}</td>
				<td v-if="i === 0" :rowspan="group.studentName.length">{{ group.percentage.toFixed(0) }}%</td>
				<td v-if="i === 0" :rowspan="group.studentName.length">{{ group.studentName.length }}</td>
			</tr>
		</template>
		<tr>
			<td><b>Total Student</b></td>
			<td></td>
			<td><b>{{ totalUniqueStudents() }}</b></td>
		</tr>
		</tbody>
	</table>

	<!-- Chart.js Bar Chart -->
	<div class="chart-container">
		<h3 style="text-align:center; margin-bottom:8px;">Enrollment Percentage by Course</h3>
		<canvas id="barChart"></canvas>
	</div>

	<button @click="fetchReport">Reload</button>
</div>

<script>
	const { createApp, ref, onMounted, nextTick } = Vue

    createApp({
      setup() {
        const reportData = ref([])
        let chart = null

        // --- API endpoint ---
        const API = 'http://localhost:8080/api/v1/enrolls/grouped'

        // --- Fetch report data ---
        const fetchReport = () => {
          axios.get(API)
            .then(res => {
              reportData.value = res.data
            })
            .then(() => nextTick(renderBarChart))
            .catch(err => alert('Failed to load: ' + err))
        }

        // --- Count unique students across all courses ---
        const totalUniqueStudents = () => {
          const allNames = reportData.value.flatMap(group => group.studentName)
          return new Set(allNames).size
        }

        // --- Bar Chart Rendering ---
        const renderBarChart = () => {
          const ctx = document.getElementById('barChart').getContext('2d')
          if (chart) chart.destroy()
          chart = new Chart(ctx, {
            type: 'bar',
            data: {
              labels: reportData.value.map(g => g.courseName),
              datasets: [{
                label: '% of Students',
                data: reportData.value.map(g => g.percentage),
                backgroundColor: [
                  'rgba(75, 192, 192, 0.80)',
                  'rgba(255, 159, 64, 0.80)',
                  'rgba(153, 102, 255, 0.80)',
                  'rgba(255, 205, 86, 0.80)',
                  'rgba(255, 99, 132, 0.80)'
                ]
              }]
            },
            options: {
              responsive: true,
              plugins: {
                legend: { display: false },
                tooltip: { callbacks: {
                  label: ctx => ` ${ctx.parsed.y.toFixed(2)}%`
                } }
              },
              scales: {
                y: { beginAtZero: true, max: 100, ticks: { callback: v => v + "%" } }
              }
            }
          })
        }

        onMounted(fetchReport)

        return { reportData, fetchReport, totalUniqueStudents }
      }
    }).mount('#app')
</script>
</body>
</html>
